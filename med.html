<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium-like Layout</title>
    <style>
        /* Reset default browser styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000;
        }
        .hero p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
        }
        .footer .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Brand Image</div>
        <nav>
            <a href="#">Our Story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign In</a>
            <a href="#">Get Started</a>
        </nav>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Stories & Ideas</h1>
            <p>A place to read, write, and deepen your understanding</p>
            <div class="cta-buttons">
                <a href="#">Start Reading</a>
                <a href="#">Help</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#">Contact Us</a>
                <a href="#">Support</a>
                <a href="#">FAQs</a>
                <a href="#">Feedback</a>
            </div>
        </div>
    </footer>

</body>
</html>
